name: spallawebapp
description: Aplicação Web do Spalla

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  path: any

  cupertino_icons: ^1.0.2
  go_router: ^6.2.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  bloc: ^8.1.4
  get_it: ^8.0.3
  logger: ^2.5.0
  shared_preferences: ^2.5.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
